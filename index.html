<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="leftpart">
          <div class="textblock">
            <h1>
              Get <span class="accent">insights</span> that help your business
              grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats">
              <div class="statsblock">
                <div class="statsnumber">10k+</div>
                <div class="statstitle">companies</div>
              </div>
              <div class="statsblock">
                <div class="statsnumber">314</div>
                <div class="statstitle">templates</div>
              </div>
              <div class="statsblock">
                <div class="statsnumber">12M+</div>
                <div class="statstitle">queries</div>
              </div>
            </div>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62/hub/stats-preview-card-component-9MHly9lE4"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Renato Porfirio dos Santos</a>.
    </div>
  </body>
</html>
